<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?cachebust={{ site.time | date: "%Y%m%d%H%M"}}">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e464ea3a91.js" crossorigin="anonymous"></script>


    <title>{{ page.title | default: site.title }}</title>
  </head>
  <body class="h-100 d-flex flex-column bg-body">
    <div class="container-fluid top-bar bg-nnt-purple-dark d-block d-lg-none">
      <div class="row p-2">
        <div class="col-9 d-flex flex-row flex-wrap align-items-center">
          <img src="{% link static/nt-logo-web.png %}" alt="THe Nottingham New Theatre Logo" height="60px" width="auto" class="my-2">
          <h1 class="fs-5 ms-4 my-0">{{ site.title }}</h1>
        </div>
        <div class="col-3 ms-auto my-auto text-end">
          <div class="sidebar-toggler">
            <button class="navbar-toggler p-2 btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#wiki-sidebar" aria-controls="wiki-sidebar" aria-label="Toggle docs navigation">
              <i class="fa fa-bars fa-2x"></i>    
              <span class="d-none fs-6 pe-1">Browse</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid wiki-wrapper">
      {% include components/sidebar.html %}
      <main class="content main pt-4">
        {{ content }} 
      </main>
    </div>
    {% include footer.html %}

  <!-- Bootstrap JS -->
  <!-- Popper is optional so uncomment if you use dropdowns, popovers, or tooltips. -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>
</html>
